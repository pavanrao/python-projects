{% extends "shared/_layout.html" %}
{% block title %} Package Index{% endblock %}
{% block main_content %}

    <h1>Python Package Index</h1>
    <h2>Packages</h2>
    {% for p in packages %}
        <div>
            <span class="title">
                {{p.name}}
            </span>
            <span>
                {{p.version}}
            </span>
        </div>
    {% endfor %}

{% endblock %}
